name: DeployApp

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        run: |
          cd docker
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          podman-compose down
          podman-compose up -d --build
