name: DeployApp

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        run: |
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          cd docker
          podman ps -q --filter "publish=8074" | xargs -r podman rm -f

          podman stop --all
          podman rm --all -f
          podman-compose down
          podman-compose -p docker up -d --build
